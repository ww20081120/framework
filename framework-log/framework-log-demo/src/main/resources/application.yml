project: #项目信息
 name: log-demo
  
spring: #应用配置
  application:
    name: ${project.name}
  sleuth:
    traceId128: true
    sampler:
      probability: 1.0
  zipkin:
    base-url: http://127.0.0.1:9411
    discovery-client-enabled: false    
 
server: #系统配置
  port: 10000
  
logservice:
  flume: # 日志采集任务配置
    name: a1
    config: flume-taildir-es.conf
  framework: # 框架的日志是否打印
    show: true