project: #项目信息
 name: log-demo
  
spring: #应用配置
  application:
    name: ${project.name}
  sleuth:
    traceId128: true
    sampler:
      probability: 1.0
    otel:
      config:
        trace-id-ratio-based: 1.0
      exporter:
        otlp:
          protocol: grpc
          endpoint: http://192.168.10.75:11800
  
  zipkin:
    base-url: http://192.168.10.75:9412
    discovery-client-enabled: false    

skywalking:
  agent:
    service-name: ${project.name}
    namespace: demo
    direct-wire-target-host: 192.168.10.75
    direct-wire-target-port: 11800

server: #系统配置
  port: 10000
  
logservice:
  flume: # 日志采集任务配置
    name: a1
    config: flume-taildir-es.conf
  framework: # 框架的日志是否打印
    show: true