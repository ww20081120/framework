project: #项目信息
  name: framework-ai-jmanus
  version: 4.1
  model: dev

spring:
  application:
    name: ${project.name}

# AI模型配置示例
ai:
  models:
    configs:
      - baseUrl: "https://api.openai.com/v1"
        apiKey: "your-openai-api-key"
        modelName: "gpt-4"
        modelDescription: "OpenAI GPT-4模型"
        type: "openai"
        temperature: 0.7
        topP: 0.9
        completionsPath: "/chat/completions"
      - baseUrl: "https://api.anthropic.com/v1"
        apiKey: "your-anthropic-api-key"
        modelName: "claude-3"
        modelDescription: "Anthropic Claude-3模型"
        type: "anthropic"
        temperature: 0.8
        topP: 0.95
        completionsPath: "/messages"
